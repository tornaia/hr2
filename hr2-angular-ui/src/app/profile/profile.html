<div class="container col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
	<div class="panel panel-default panel-transparent">
	
	  <div class="panel-heading">{{'profile.Profile.Title' | translate}}</div>
	  
	  <div class="panel-body">
		<div class="row">
			<div class="pull-left">
				<button type="button" ui-sref-confirm-unsaved-data="app.dashboard" class="btn btn-transparent btn-sm">
				  <span class="glyphicon glyphicon-arrow-left"></span> {{'menu.dashboard' | translate}}
				</button>
			</div>
		</div>
		
		<div class="row">
			<form name="vm.profileeditform" class="form-horizontal" ng-submit="vm.edit()">
			  <div class="form-group">
			    <label for="inputName" class="col-sm-3 control-label">{{'profile.Label.Azonosito' | translate}}</label>
			    <div class="col-sm-9">
	    		  <span id="inputName" class="form-control" readonly="readonly">{{vm.profileEditDTO.azonosito}}</span>
			    </div>
			  </div>
			  
   			  <div class="form-group">
			    <label for="inputRole" class="col-sm-3 control-label">{{'profile.Label.Szerep' | translate}}</label>
			    <div class="col-sm-9">
	      		  <span id="inputPersonalData" class="form-control" readonly="readonly">{{'enum.Szerep.' + vm.profileEditDTO.szerep | translate}}</span>
			    </div>
			  </div>
			  
  			  <div class="form-group" ng-show="vm.profileEditDTO.szerep === 'DOLGOZO'">
			    <label for="inputPersonalData" class="col-sm-3 control-label">{{'profile.Label.Hozzarendelt.Szemelyi.Torzs' | translate}}</label>
			    <div class="col-sm-9">
			    	<input id="inputPersonalData" type="text" value="{{vm.profileEditDTO.sztVezeteknev + ' ' + vm.profileEditDTO.sztKeresztnev}}" class="form-control" readonly="readonly">
			    </div>
			  </div>
			  
   			  <div class="form-group">
			    <label for="localeRole" class="col-sm-3 control-label">{{'profile.Label.Nyelv' | translate}}</label>
			    <div class="col-sm-9">
				  <ui-select id="localeRole" ng-model="vm.profileEditDTO.locale" ng-required="true">
				    <ui-select-match>{{'enum.Nyelv.' + $select.selected | translate}}</ui-select-match>
		            <ui-select-choices repeat="locale in vm.locales | enumFilter: $select.search:'Nyelv'">
		              <span ng-bind-html="'enum.Nyelv.' + locale | translate | highlight: $select.search"></span>
		            </ui-select-choices>
		          </ui-select>
			    </div>
			  </div>
			  
  			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-3 control-label">{{'profile.Label.Jelszo' | translate}}</label>
			    <div class="col-sm-9">
			      <input id="inputPassword" ng-model="vm.profileEditDTO.jelszo" type="password" password-match="vm.profileEditDTO.jelszoAgain" class="form-control" ng-minlength="5">
			    	<small class="help-block">{{'profile.Help.Jelszo' | translate}}</small>
			    </div>
			  </div>
			  
   			  <div class="form-group">
			    <label for="inputPasswordAgain" class="col-sm-3 control-label">{{'profile.Label.Jelszo.Megegyszer' | translate}}</label>
			    <div class="col-sm-9">
			      <input id="inputPasswordAgain" ng-model="vm.profileEditDTO.jelszoAgain" type="password" password-match="vm.profileEditDTO.jelszo" class="form-control" ng-minlength="5">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-9">
			      <button type="submit" class="btn btn-primary btn-sm" ng-disabled="vm.profileeditform.$invalid || vm.profileeditform.$pristine">
			 	    <span class="glyphicon glyphicon-floppy-disk"></span> {{'common.button.edit' | translate}}
				  </button>
			    </div>
			  </div>
			</form>
		</div>
	  </div>
	</div>
</div>
