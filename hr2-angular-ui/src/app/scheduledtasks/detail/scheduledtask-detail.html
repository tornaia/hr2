<div class="container col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
	<div class="panel panel-default panel-transparent">
	
	  <div class="panel-heading">{{'idozitettfuttatasok.Idozitettfuttatas.Reszlet.Title' | translate}}</div>
	  
	  <div class="panel-body">
		<div class="row">
			<div class="pull-left">
				<button type="button" ui-sref="app.scheduledtask-details({feladat:vm.idozitettFuttatasResponseDTO.azonosito})" class="btn btn-transparent btn-sm">
				  <span class="glyphicon glyphicon-arrow-left"></span> {{'idozitettfuttatasok.Idozitettfuttatas.Reszletek.Title' | translate}}
				</button>
			</div>
		</div>
		
		<div class="row">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputAzonosito" class="col-sm-3 control-label">{{'idozitettfuttatasok.Label.Azonosito' | translate}}</label>
			    <div class="col-sm-9">
			      <textarea id="inputAzonosito" class="form-control no-resize" rows="1" readonly="readonly">{{'idozitettfuttatasok.Azonosito.' + vm.idozitettFuttatasResponseDTO.azonosito | translate}}</textarea>
			    </div>
			  </div>
			  
  			  <div class="form-group">
			    <label for="inputInditas" class="col-sm-3 control-label">{{'idozitettfuttatasok.Label.Inditas' | translate}}</label>
			    <div class="col-sm-9">
			      <input id="inputInditas" ng-model="vm.idozitettFuttatasResponseDTO.inditas" type="datetime-local" class="form-control" readonly="readonly">
			    </div>
			  </div>
			  
   			  <div class="form-group">
			    <label for="inputBefejezes" class="col-sm-3 control-label">{{'idozitettfuttatasok.Label.Befejezes' | translate}}</label>
			    <div class="col-sm-9">
			      <input id="inputBefejezes" ng-model="vm.idozitettFuttatasResponseDTO.befejezes" type="datetime-local" class="form-control" readonly="readonly">
			    </div>
			  </div>
			  
   			  <div class="form-group">
			    <label for="inputEredmeny" class="col-sm-3 control-label">{{'idozitettfuttatasok.Label.Befejezes' | translate}}</label>
			    <div class="col-sm-9">
		    	  <textarea ng-model="vm.idozitettFuttatasResponseDTO.eredmeny" class="form-control" readonly="readonly"></textarea>
		    	</div>
			  </div>
			</form>
		</div>
	  </div>
	</div>
</div>
