<form name="userscreateform" class="form-horizontal" role="form" ng-submit="create()" novalidate>
	<h4>{{translation.FORM_TITLE_USERS_CREATE}}</h4>
	  
	<div class="form-group">
		<label for="nev" class="col-sm-2 control-label">{{translation.FORM_NAME}}</label>
		<div class="col-sm-10">
			<input id="nev" type="text" class="form-control" ng-model="form.nev" ng-required="true" ng-minlength="5" required/>
	    </div>
	</div>
	  
  	<div class="form-group">
	   	<label for="szerep" class="col-sm-2 control-label">{{translation.FORM_ROLE}}</label>
		<div class="col-sm-10">
			<select id="szerep" class="form-control" ng-model="form.szerep" ng-options="translation['Szerep_' + szerep] for szerep in szerepek | orderedEnum:'Szerep'" ng-change="szerepChanged()" ng-required="true" required>
				<option value='' disabled>{{translation.SELECT_CHOOSE_ONE}}</option>
			</select>
   	    </div>
    </div>
  	    
	<div class="form-group" ng-show="szemelyitorzsRequired">	
		<label for="personaldata" class="col-sm-2 control-label">{{translation.FORM_PERSONALDATA}}</label>
		<div class="col-sm-10">
			<select id="personaldata" class="form-control" ng-model="form.tsz" ng-options="tszesnev.tsz as tszesnev.nev for tszesnev in tszesnevlist" ng-required="szemelyitorzsRequired">
				<option value='' disabled>{{translation.SELECT_CHOOSE_ONE}}</option>
			</select>
	    </div>
	</div>
	
	<div class="form-group">
		<label for="enabled" class="col-sm-2 control-label">{{translation.FORM_ACTIVE}}</label>
        <div class="col-sm-10">
			<input id="enabled" type="checkbox" ng-model="form.enabled" class="vcenter">
        </div>
   </div>
       
  	<div class="form-group">
	   	<label for="locale" class="col-sm-2 control-label">{{translation.FORM_LOCALE}}</label>
		<div class="col-sm-10">
			<select id="locale" class="form-control" ng-model="form.locale" ng-options="translation['Locale_' + locale] for locale in locales | orderedEnum:'Locale'" ng-required="true" required>
				<option value='' disabled>{{translation.SELECT_CHOOSE_ONE}}</option>
			</select>
   	    </div>
    </div>
       
	<div class="form-group" data-ng-class="{ 'has-error': submitted && !form.new_passwd.$valid }">
		<label for="personaldata" class="col-sm-2 control-label">{{translation.FORM_PASSWORD}}</label>
		<div class="col-sm-10">
		    <input type="password" class="form-control" ng-model="form.jelszo" password-match="form.jelszo2" ng-minlength="5" required>
	    </div>
	</div>
	
	<div class="form-group">
		<label for="personaldata" class="col-sm-2 control-label">{{translation.FORM_PASSWORD2}}</label>
		<div class="col-sm-10">
		    <input type="password" class="form-control" ng-model="form.jelszo2" password-match="form.jelszo" ng-minlength="5" required>
	    </div>
	</div>
	
  	<div class="form-group">
	   	<label for="controls" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
	       <button id="controls" class="btn btn-primary" ng-disabled="userscreateform.$invalid">{{translation['BUTTON_CREATE']}}</button>
   	    </div>
    </div>
</form>
