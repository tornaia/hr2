<form name="familymembercreateform" class="form-horizontal" role="form" ng-submit="createFamilymember()" novalidate>
	<h4>{{translation.FORM_TITLE_FAMILY_MEMBER_CREATE}} FIX IT</h4>
	  
	<div class="form-group">
		<label for="nev" class="col-sm-2 control-label">{{translation.FORM_NAME}}</label>
		<div class="col-sm-10">
			<input id="nev" type="text" class="form-control" ng-model="form.nev" ng-required="true" required ng-minlength="1"/>
	    </div>
	</div>
	
	<div class="form-group">
		<label for="szuletesiDatum" class="col-sm-2 control-label">{{translation.FORM_BIRTH_DATE}}</label>
		<div class="col-sm-10">
			<input id="szuletesiDatum" type="date" class="form-control" ng-model="form.szuletesiDatum" ng-required="true" required/>
	    </div>
	</div>
	
	<div class="form-group">
		<label for="taj" class="col-sm-2 control-label">{{translation.FORM_SSN}}</label>
		<div class="col-sm-10">
			<input id="taj" type="text" class="form-control" ng-model="form.taj"/>
	    </div>
	</div>
  
	<div class="form-group">
		<label for="megjegyzes" class="col-sm-2 control-label">{{translation.FORM_COMMENT}}</label>
		<div class="col-sm-10">
			<input id="megjegyzes" type="text" class="form-control" ng-model="form.megjegyzes"/>
	    </div>
	</div>
	
  	<div class="form-group">
	   	<label for="controls" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
	       <button id="controls" class="btn btn-primary" ng-disabled="familymembercreateform.$invalid">{{translation['BUTTON_CREATE']}}</button>
   	    </div>
    </div>
</form>
