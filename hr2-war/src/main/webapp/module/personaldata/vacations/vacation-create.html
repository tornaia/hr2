<div>
	<form name="vacationcreateform" class="form-horizontal" role="form" ng-submit="createVacationconsumption()" novalidate>
		<h4>{{translation.FORM_TITLE_VACATION_CREATE}} FIX IT</h4>

 		<div class="form-group">
		   	<label for="interval" class="col-sm-2 control-label">{{translation.FORM_INTERVAL}}</label>
		   	<div class="col-sm-10 form-flex" >
				<input id="interval" type="date" class="limited form-control" ng-model="form.kezdet" ng-required="true" required/>
				<p class="form-control-static">&nbsp;-&nbsp;</p>
				<input type="date" class="limited form-control" ng-model="form.veg" ng-required="true" required/>
			</div>
		</div>
		 
  		<div class="form-group">
	   		<label for="felhasznaltSzabadnapJelleg" class="col-sm-2 control-label">{{translation.FORM_TYPE}}</label>
			<div class="col-sm-10">
				<select id="felhasznaltSzabadnapJelleg" class="form-control" ng-model="form.jelleg" ng-options="translation['FelhasznaltSzabadnapJelleg_' + felhasznaltSzabadnapJelleg] for felhasznaltSzabadnapJelleg in felhasznaltSzabadnapJellegek | orderedEnum:'FelhasznaltSzabadnapJelleg'" ng-required="true" required>
					<option value='' disabled>{{translation.SELECT_CHOOSE_ONE}}</option>
				</select>
	   	    </div>
   	    </div>
		
	  	<div class="form-group">
		   	<label for="controls" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
		       <button id="controls" class="btn btn-primary" ng-disabled="vacationcreateform.$invalid">{{translation['BUTTON_CREATE']}}</button>
	   	    </div>
   	    </div>
	</form>
	
</div>
