<form name="commentform" role="form" ng-submit="save()" novalidate>
	<h4>{{translation.FORM_TITLE_COMMENT_EDIT}}</h4>
	
  	<div class="form-group col-sm-12">
		<textarea class="form-control" ng-model="comment.szoveg" rows="8" ng-maxlength="20000"></textarea>
	</div>

  	<div class="form-group col-sm-12">
       <button class="btn btn-primary" ng-disabled="commentform.$invalid" required-role="ROLE_ADMINISTRATOR">{{translation['BUTTON_SAVE']}}</button>
    </div>
</form>
