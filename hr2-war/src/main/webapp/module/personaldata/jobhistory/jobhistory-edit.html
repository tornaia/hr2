<form name="jobhistoryeditform" class="form-horizontal" role="form" ng-submit="saveJobhistoryentry()" novalidate>
	<h4>{{translation.FORM_TITLE_EXCEPTIONDAY_EDIT}} FIX IT</h4>
	  
	<div class="form-group">
		<label for="datum" class="col-sm-2 control-label">{{translation.FORM_DATE}}</label>
		<div class="col-sm-10">
			<input id="datum" type="date" class="form-control" ng-model="form.datum" ng-required="true" />
	    </div>
	</div>
  
  	<div class="form-group">
   		<label for="fEOR" class="col-sm-2 control-label">{{translation.FORM_ROLE22}}FEOR</label>
		<div class="col-sm-10">
			<select id="fEOR" class="form-control" ng-model="form.fEOR" ng-options="translation['FEOR_' + fEOR.id] for fEOR in fEORok track by fEOR.id" required>
				<option value=''>{{translation.SELECT_CHOOSE_ONE}}</option>
			</select>
		</div>
    </div>
  	    
 	<div class="form-group">
   		<label for="fizetes" class="col-sm-2 control-label">{{translation.FORM_ROLE22}}Fizet√©s</label>
		<div class="col-sm-4">
			<input id="fizetes" class="form-control" type="number" ng-model="form.fizetes" min="0" required>
		</div>
    </div>
	
  	<div class="form-group">
	   	<label for="controls" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
	       <button id="controls" class="btn btn-primary" ng-disabled="jobhistoryeditform.$invalid">{{translation['BUTTON_SAVE']}}</button>
   	    </div>
    </div>
</form>
