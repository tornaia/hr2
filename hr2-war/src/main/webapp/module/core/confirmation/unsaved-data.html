<form class="form-horizontal" role="form" ng-submit="cancel()">
	<h4>{{translation.CONFIRMATION_REQUIED}}</h4>
	 
  	<div class="form-group">
  		<label for="message" class="col-sm-2 control-label"></label>
		<div id="message" class="col-sm-10">
			{{translation.CONFIRMATION_UNSAVED_DATA}}
		    <p class="help-block">{{translation.CONFIRMATION_UNSAVED_DATA_HELP}}</p>
   	    </div>
    </div>
  	    	 
  	<div class="form-group">
	   	<label for="controls" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<input type="submit" value="{{translation.CONFIRMATION_YES}}" class="btn btn-warning" ng-click="confirm()"/>
			<input id="confirmationPopupCancelButton" type="submit" value="{{translation.CONFIRMATION_NO}}" class="btn btn-default" ng-click="cancel()"/>
   	    </div>
    </div>
</form>
