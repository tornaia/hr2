<div>
	<form name="exceptiondaycreateform" class="form-horizontal" role="form" ng-submit="create()" novalidate>
		<h4>{{translation.FORM_TITLE_EXCEPTIONDAY_CREATE}}</h4>
		  
		<div class="form-group">
			<label for="datum" class="col-sm-2 control-label">{{translation.FORM_DATE}}</label>
			<div class="col-sm-10">
				<input id="datum" type="date" class="form-control" ng-model="form.datum" ng-required="true" />
		    </div>
		</div>
	  
	  	<div class="form-group">
		   	<label for="tipus" class="col-sm-2 control-label">{{translation.FORM_TYPE}}</label>
			<div class="col-sm-10">
				<select id="tipus" class="form-control" ng-model="form.tipus" ng-options="translation['KivetelnapTipus_' + kivetelnapTipus] for kivetelnapTipus in kivetelnapTipusok | orderedEnum:'KivetelnapTipus'" ng-required="true">
					<option value='' disabled>{{translation.SELECT_CHOOSE_ONE}}</option>
				</select>
	   	    </div>
   	    </div>
		
	  	<div class="form-group">
		   	<label for="controls" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
		       <button id="controls" class="btn btn-primary" ng-disabled="exceptiondaycreateform.$invalid">{{translation['BUTTON_CREATE']}}</button>
	   	    </div>
   	    </div>
	</form>
	
</div>
