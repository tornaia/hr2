<form name="loginForm" class="col-sm-2" role="form" novalidate>
	<div class="form-group">
		<label for="username" class="control-label">{{translation.FORM_USERNAME}}</label>
		<input id="username" type="text" class="form-control" ng-model="form.username" ng-minlength="5" ng-maxlength="16" ng-required="true" required/>
	</div>
  
  	<div class="form-group">
   		<label for="password" class="control-label">{{translation.FORM_PASSWORD}}</label>
		<input id="password" type="text" class="form-control" ng-model="form.password" ng-minlength="5" ng-maxlength="16" ng-required="true" required/>
    </div>
  	    
  	<div class="form-group">
	   	<label for="controls" class="control-label"></label>
		<button id="controls" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">{{translation.BUTTON_LOGIN}}</button>
	</div>
</form>
